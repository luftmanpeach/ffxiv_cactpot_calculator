<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,user-scalable=no">
  <meta name="theme-color" content="#157878">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <title>FFXIV Cackpot Calculator</title>
  <script type="text/javascript" src="solver.js"></script>
</head>

<div class="container">

  <body onload="makeForm();">
    <header id="header">
      <h1 class="project-name">FFXIV Mini-Cackpot Calculator</h1>
    </header>
    <main id="content">
      <table border="1" id="scratchForm"></table>
      <button id="check" onclick="onUpdate();" style="height: 36px;">
        <svg class="bi bi-check2" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z" />
        </svg>
      </button>
      <button id="refresh" onclick="onRefresh();" style="height: 36px;">
        <svg class="bi bi-arrow-clockwise" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M3.17 6.706a5 5 0 0 1 7.103-3.16.5.5 0 1 0 .454-.892A6 6 0 1 0 13.455 5.5a.5.5 0 0 0-.91.417 5 5 0 1 1-9.375.789z" />
          <path fill-rule="evenodd" d="M8.147.146a.5.5 0 0 1 .707 0l2.5 2.5a.5.5 0 0 1 0 .708l-2.5 2.5a.5.5 0 1 1-.707-.708L10.293 3 8.147.854a.5.5 0 0 1 0-.708z" />
        </svg>
      </button>
      <table border="1" id="payoutForm"></table>
    </main>
    <footer id="footer">
      <a rel="license" href="http://creativecommons.org/licenses/by-nc/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-nc/4.0/88x31.png" /></a>
      Inspired by <a href="https://super-aardvark.github.io/yuryu/">super_aardvark</a> and <a href="https://jerry323.gitee.io/xdwc/">jerry323</a>. Improved by <a href="https://github.com/luftmanpeach">luftmanpeach</a>.
      <p>FINAL FANTASY is a registered trademark of Square Enix Holdings Co., Ltd.</p>
    </footer>
  </body>
</div>

</html>
